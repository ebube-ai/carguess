<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car guess</title>
</head>
<body>
    <div class="container">
        <div class="appcontent">
            <h2>Guess the Car game</h2>
            <p class="question">Can you guess the Car i'm thinking about</p>
            <div class="inputdiv">
                <input type="text" name="" id="" class="guesscar">
                <button class="btn">Guess</button>
            </div>

            <div class="remarkcontainer">
                <div class="remark">
                    <p class="remarkstatement">Wow You guessed right!!!</p>
                </div>
            </div>

            <div class="resultcontainer">
                <div class="result">
                    <p>The car i'm thinking about is a <span class="carname">...</span></p>
                </div>
            </div>

            <div  class="imagediv">
                <img src="default.jpeg" alt="" class="carimg">
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
